<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Missing Person Report</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/vendor/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="assets/vendor/venobox/venobox.css" rel="stylesheet">
    <link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<form action="/report" method="post" id="report">
				<h1>Missing Person Report</h1>
				<div class="field">
					<label for="reporter">Reporter's Name:</label>
					<input type="text" id="reporter" name="reporter" placeholder="Enter your fullname" />
					<small></small>
				</div>
        <div class="field">
          <label for="name">Relation with Missing Person:</label>
          <input type="text" id="relation" name="relation" placeholder="Enter your relation with missing person" />
          <small></small>
        </div>
        <br>
        <hr style="width:40%;text-align:left;margin-left:0;color:white">
        <h4>Enter Missing Person's Details</h4>
        <hr style="width:40%;text-align:left;margin-left:0">
        <div class="field">
					<label for="name">Missing Person's Name:</label>
					<input type="text" id="name" name="name" placeholder="Enter missing fullname" />
					<small></small>
				</div>
        <div class="field">
          <label for="name">Missing Person's Age:</label>
          <input type="text" id="age" name="age" placeholder="Enter age of missing person" />
          <small></small>
        </div>
        <div class="field">
          <label for="gender">Gender:</label>
          <select name="gender" id="gender" style="width:30%">
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="non-binary">Non-Binary</option>
          </select>
          </div>
          <div class="field">
            <label for="aadhar">Aadhar Number:</label>
            <input type="text" id="aadhar" name="aadhar" placeholder="Aadhar Number" />
            <small></small>
          </div>
          <div class="field">
            <label for="seen">Last Seen On:</label>
            <input type="datetime-local" id="seen" name="seen" placeholder="" />
            <small></small>
          </div>
          <div class="field">
            <label for="loc">Last Seen At:</label>
            <input type="text" id="loc" name="loc" placeholder="Location" />
            <small></small>
          </div>
          <div class="field">
            <label>Upload Photo:</label>
            <input type="file" name="photo">
          </div>
				<div class="field">
					<button type="submit" class="btn-get-started">Submit Report</button>
				</div>
			</form>
		</div>
		<script src="forms.js"></script>
	</body>
</html>
